version: '2'
services:            
    nodejs:
        build: 
            context: ./docker/
            dockerfile: Dockerfile-nodejs
        container_name: nodejs 
        ports:
            - 3000:3000
        volumes: 
            - "./server:/home/node/projet"
    client:
        image: nginx:latest
        container_name: client
        ports:
            - 80:80
        links:
            - "nodejs"
        volumes:
            - "./docker/default.conf:/etc/nginx/conf.d/default.conf"