version: '2'
services:
    app-server:
        build:
            context: ./docker/
            dockerfile: Dockerfile-nodejs
        ports:
            - 4003:3000
        volumes:
            - "./app-server:/home/node/projet"
    secret-server:
        build:
            context: ./docker/
            dockerfile: Dockerfile-nodejs
        ports:
            - 4001:3000
        volumes:
            - "./secret-server:/home/node/projet"
    time-server:
        build:
            context: ./docker/
            dockerfile: Dockerfile-nodejs
        ports:
            - 4000:3000
        volumes:
            - "./time-server:/home/node/projet"
